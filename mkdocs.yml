# Project information
site_name: Documentation
site_description: A documentation site.
site_author: Docs
site_url: https://ank9it.github.io/anktest/

# Repository
repo_name: docs
repo_url: https://github.com/ank9it/anktest

# Copyright
copyright: 'cen'

# Theme directory
theme: material
theme_dir: material

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: indigo
    accent: indigo
  social:
    - type: slack
      link: https://facebook.com
    - type: gitlab
      link: https://github.com/ank9it/anktest

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Cloud Engineering: index.md
  - Getting Started: getting-started.md
  - Infrastructure: 
      - Infrastructure: infrastructure/index.md
  - Security and Compliance: 
      - Security and Compliance: security-compliance/index.md
  - Service Management: 
      - Service Management: service-management/index.md
  - Operational Support: 
      - Operational Support: operational-support/index.md
  - Contribution Guide: contributing.md
  - Help:
      - MkDocs Documentation:
          - MkDocs Documentation: material-docs/index.md
          - Getting started: material-docs/getting-started.md
          - Extensions:
              - Admonition: material-docs/extensions/admonition.md
              - CodeHilite: material-docs/extensions/codehilite.md
              - Footnotes: material-docs/extensions/footnotes.md
              - Metadata: material-docs/extensions/metadata.md
              - Permalinks: material-docs/extensions/permalinks.md
              - PyMdown: material-docs/extensions/pymdown.md
          - Specimen: material-docs/specimen.md
          - Customization: material-docs/customization.md
          - Release notes: material-docs/release-notes.md
          - Contributing: material-docs/contributing.md
          - License: material-docs/license.md
